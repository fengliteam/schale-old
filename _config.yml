# Site settings
title: 星影の博客 # 你的博客名字，可以定义修订
header-img: "img/117870784_p1_master1200.jpg"
tagline: "cn"  
description: "个人科技/游戏博客"  # 一句话描述你的博客
baseurl: ""
url: "https://schale.us.kg"  # 此处填写你的博客地址 

# About/contact
owner: 
  name: "星影" # 填写作者信息：名字
  email: admin@xingying.us.kg # 填写作者信息：邮箱
  bio: "沙勒/夏莱，这里是一位在沙勒和夏莱来回工作的sensei(老师)" # 填写作者信息：博客描述

# Data
gavatar:img/117870784_p0_master1200.jpg # 浏览器地址栏小图标，可自定义更改
favicon://static.wikia.nocookie.net/blue-archive/images/6/6d/Schale_Building.png/revision/latest/scale-to-width-down/250?cb=20230420092733 # 浏览器地址栏小图标，可自定义更改

douban_username:  # 你的豆瓣id
twitter_username: 
github_username: xingyings
facebook_username: 
weibo_username: 
zhihu_username: 

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "星影" # 你的名字
      header-img: "img/117870784_p0_master1200.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : disqus # 使用 disqus 评论模块，读者翻墙才能看见
  duoshuo :
    short_name :  # 填写你的 disqus id
  disqus :
      short_name :  # 填写你的 disqus id

# Analytics and webmaster tools stuff goes here
google_analytics:  # 填写你  google_analytics id
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in footer navigation
