# ================== 核心配置 ==================
title: "沙勒避难所-S.C.H.A.L.E."
tagline: "蔚蓝档案资源，科技资讯等"
description: "一个普通的up"
url: "https://schale.us.kg"
baseurl: ""  # 如果部署在子目录需填写 (如 '/blog')

# ================== 安全与SEO ==================
timezone: Asia/Shanghai
future: false # 禁止构建未来日期的文章
encoding: "utf-8"
permalink: /:title/
paginate: 12 # 更符合SEO的分页数量

# ================== 站长验证 ==================
google_verify: "替换为Google Search Console验证码"
bing_verify: "替换为Bing站长工具验证码"

# ================== 媒体优化 ==================
# 内联Base64图标 (尺寸建议 48x48)
favicon: "data:image/png;base64,"

# ================== 社交资料 ==================
social:
  github: xingyings
  zhihu:  # 填写知乎用户名
  bilibili: 1090378791

# ================== 作者信息 ==================
author:
  name: "星影"
  bio: "穿梭于沙勒与夏莱的Sensei"
  email: "admin@xingying.us.kg"
  avatar: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%232A5CAA'/%3E%3Cpath d='M30,70 L50,30 L70,70' stroke='%23FFF' stroke-width='8' fill='none'/%3E%3C/svg%3E"

# ================== 内容策略 ==================
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "星影"
      header_img: "/assets/headers/default.webp" # WebP格式默认头图
      seo_title: ""

# ================== 构建优化 ==================
markdown: kramdown
highlighter: rouge
incremental: true
keep_files: ["assets"]
exclude: 
  - "node_modules"
  - "Gemfile.lock"
  - "README.md"
  - "package.json"
  - "yarn.lock"

# ================== 安全策略 ==================
sass:
  style: compressed # CSS压缩
security:
  csp: "default-src 'self' https: 'unsafe-inline'"