<style>
:root {
    --primary: #2A5CAA;    /* 深邃蓝 */
    --accent: #5BC0EB;     /* 活力蓝 */
    --text: #2D3748;       /* 高对比度文本 */
    --bg: #F8FAFC;         /* 柔和背景 */
    --card-bg: rgba(255,255,255,0.98); /* 高可读卡片 */
}

/* ========== 全局优化 ========== */
body {
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
    font-family: system-ui, -apple-system, sans-serif;
}

.article-content {
    max-width: 760px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

/* ========== 响应式元信息卡片 ========== */
.meta-info {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border-radius: 14px;
    padding: 1.25rem;
    margin: 2rem auto;
    box-shadow: 0 6px 24px rgba(0,0,0,0.06);
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    max-width: 760px;
    transition: transform 0.3s ease;
    border: 1px solid rgba(0,0,0,0.05);
}

.meta-info:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(42,92,170,0.1);
}

/* 时间标签 */
.meta-info time {
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.5rem 1rem;
    background: rgba(42,92,170,0.05);
    border-radius: 8px;
    font-size: 0.9rem;
    color: var(--primary);
}

/* 作者卡片 */
.author-card {
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.5rem 1rem;
    background: rgba(91,192,235,0.05);
    border-radius: 8px;
    font-weight: 500;
    color: var(--primary);
}

/* ========== 页脚区块优化 ========== */
.article-footer {
    max-width: 760px;
    margin: 3rem auto;
    padding: 0 1.5rem;
}

/* 通用卡片样式 */
.info-card {
    background: var(--card-bg);
    border-radius: 14px;
    padding: 1.5rem;
    margin: 1.5rem 0;
    box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    border: 1px solid rgba(0,0,0,0.05);
}

/* 联系信息 */
.contact-method {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem;
    margin: 0.5rem 0;
    border-radius: 8px;
    transition: background 0.2s ease;
}

.contact-method:hover {
    background: rgba(91,192,235,0.05);
}

/* ========== 移动端优化 ========== */
@media (max-width: 640px) {
    .meta-info {
        margin: 1.5rem -1rem;
        border-radius: 0;
        padding: 1rem;
        flex-direction: column;
    }
    
    .article-content, .article-footer {
        padding: 0 1rem;
    }
    
    .info-card {
        margin: 1rem -0.5rem;
        border-radius: 0;
    }
}

/* ========== SEO优化 ========== */
h1, h2, h3 {
    color: var(--primary);
    line-height: 1.3;
}

a {
    color: var(--primary);
    text-decoration: underline;
    text-underline-offset: 0.2em;
}

a:hover {
    color: var(--accent);
}

/* ========== 兼容性处理 ========== */
@supports not (backdrop-filter: blur(12px)) {
    .meta-info, .info-card {
        background: var(--card-bg);
    }
}
</style>

<!-- 更新后的元信息部分 -->
<div class="meta-info">
    <time datetime="{{ page.date | date_to_xmlschema }}">
        📅 {{ page.date | date: "%Y年%m月%d日" }}
    </time>
    <div class="author-card">
        ✍️ 星影
    </div>
</div>

<!-- 正文内容容器 -->
<article class="article-content">
    {{ content }} <!-- 确保Jekyll内容正确注入 -->
</article>

<!-- 优化后的页脚 -->
<footer class="article-footer">
    <div class="info-card">
        <h3>📜 内容许可</h3>
        <p>本文遵循 <a href="https://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC 4.0 协议</a>，转载需显式标注来源并保留内容完整性。</p>
    </div>

    <div class="info-card">
        <h3>📬 联系作者</h3>
        <div class="contact-method">
            📧 <a href="mailto:admin@xingying.us.kg">admin@xingying.us.kg</a>
        </div>
        <div class="contact-method">
            💬 QQ: 3981279069
        </div>
    </div>
</footer>
