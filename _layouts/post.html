---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <time>{{ page.date | date: "%Y年%m月%d日" }}</time>
      <span>•</span>
      <span>{{ site.owner.name }}</span>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% include comments.html %}
</article>
