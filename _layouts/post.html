<style>
/* ================== 高级材质系统 ================== */
.meta-info {
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(16px) saturate(180%);
    border-radius: 16px;
    padding: 1.5rem 2.5rem;
    margin: 2rem 0;
    box-shadow: 
        0 12px 40px rgba(0,0,0,0.08),
        inset 0 0 0 1px rgba(255,255,255,0.4);
    display: flex;
    gap: 2rem;
    align-items: center;
    position: relative;
    transform: translateY(0);
    transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
}

.meta-info:hover {
    transform: translateY(-4px);
    box-shadow: 
        0 16px 48px rgba(0,0,0,0.12),
        inset 0 0 0 1px rgba(255,255,255,0.6);
}

.meta-info::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(
        120deg,
        rgba(255,255,255,0.3) 0%,
        rgba(255,255,255,0) 50%,
        rgba(255,255,255,0.2) 100%
    );
    pointer-events: none;
}

/* ================ 时间轴艺术设计 ================ */
.meta-info time {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.8rem 1.5rem;
    background: rgba(42,92,170,0.08);
    border-radius: 12px;
    position: relative;
    overflow: hidden;
}

.meta-info time::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 3px;
    height: 100%;
    background: var(--accent);
    transition: width 0.6s ease;
}

.meta-info time:hover::before {
    width: 100%;
    opacity: 0.1;
}

.meta-info time svg {
    filter: drop-shadow(0 2px 4px rgba(42,92,170,0.2));
}

/* ================ 作者名片设计 ================ */
.meta-info .author-card {
    display: flex;
    align-items: center;
    gap: 1.2rem;
    padding: 0.8rem 1.5rem;
    background: linear-gradient(
        135deg,
        rgba(255,255,255,0.9) 0%,
        rgba(246,248,250,0.9) 100%
    );
    border-radius: 12px;
    position: relative;
    overflow: hidden;
}

.author-card::before {
    content: "";
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: conic-gradient(
        var(--accent) 0%,
        var(--primary) 30%,
        rgba(255,255,255,0.2) 50%,
        var(--primary) 70%,
        var(--accent) 100%
    );
    opacity: 0.1;
    animation: rotate 20s linear infinite;
}

.author-card span {
    font-weight: 500;
    color: var(--primary);
    position: relative;
}

/* ================ 许可艺术画廊 ================ */
.license-info {
    background: rgba(255,255,255,0.96);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 2.5rem;
    box-shadow: 
        0 16px 48px rgba(42,92,170,0.1),
        inset 0 0 0 1px rgba(255,255,255,0.6);
    position: relative;
    overflow: hidden;
}

.license-info::before {
    content: "";
    position: absolute;
    top: -20%; left: -20%;
    width: 140%; height: 140%;
    background: radial-gradient(
        circle at 50% 50%,
        rgba(91,192,235,0.08) 0%,
        rgba(255,255,255,0) 70%
    );
    animation: pulse 8s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.2); opacity: 0.4; }
}

.license-info h3 {
    font-size: 1.5rem;
    margin: 0 0 1.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    color: var(--primary);
    position: relative;
}

.license-info h3::before {
    content: "";
    width: 40px;
    height: 40px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%232A5CAA"><path d="M14 13v-2h-4v2H9v2h2v2h2v-2h2v-2h-2zm6 2c0 2.206-1.794 4-4 4h-2v-2h2c1.103 0 2-.897 2-2s-.897-2-2-2h-2V9h2c2.206 0 4 1.794 4 4zM8 9c2.206 0 4 1.794 4 4s-1.794 4-4 4H4v-2h4c1.103 0 2-.897 2-2s-.897-2-2-2H4V9h4z"/></svg>');
    opacity: 0.8;
}

.license-info p {
    font-size: 1.1rem;
    line-height: 1.8;
    color: rgba(0,0,0,0.8);
    position: relative;
}

/* ================ 联系水晶面板 ================ */
.contact-info {
    background: rgba(255,255,255,0.96);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 2.5rem;
    box-shadow: 
        0 16px 48px rgba(42,92,170,0.1),
        inset 0 0 0 1px rgba(255,255,255,0.6);
    position: relative;
    overflow: hidden;
}

.contact-info::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(
        135deg,
        rgba(91,192,235,0.05) 0%,
        rgba(42,92,170,0.03) 100%
    );
}

.contact-info h3 {
    font-size: 1.5rem;
    margin: 0 0 1.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    color: var(--primary);
}

.contact-info h3::before {
    content: "";
    width: 40px;
    height: 40px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%232A5CAA"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/></svg>');
}

.contact-info .contact-method {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    margin: 0.5rem 0;
    background: rgba(42,92,170,0.03);
    border-radius: 12px;
    transition: all 0.3s ease;
}

.contact-info .contact-method:hover {
    background: rgba(91,192,235,0.08);
    transform: translateX(8px);
}

/* ================ 动态粒子系统 ================ */
@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
}

.particle {
    position: absolute;
    opacity: 0.3;
    animation: float 8s ease-in-out infinite;
}

/* 响应式优化 */
@media (max-width: 768px) {
    .meta-info {
        flex-direction: column;
        align-items: stretch;
        padding: 1.5rem;
    }
    
    .license-info,
    .contact-info {
        padding: 2rem;
    }
}
</style>
