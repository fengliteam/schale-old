    <!-- 性能优化脚本 -->
    <script defer>
    // 异步加载非关键资源
    window.addEventListener('load', function() {
        // 延迟加载Bootstrap
        var loadScript = function(src) {
            var script = document.createElement('script');
            script.src = src;
            script.defer = true;
            document.body.appendChild(script);
        }
        loadScript('{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}');
        
        // 按需加载高亮
        if (document.querySelector('pre code')) {
            loadScript('{{ "/js/highlight.min.js" | prepend: site.baseurl }}');
            loadScript('{{ "/js/highlight-loader.js" | prepend: site.baseurl }}');
        }
    });

    // 原生平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });
    </script>
</footer>

<style>
/* 内联样式 */
:root {
    --primary-color: #2A5CAA;
    --accent-color: #5BC0EB;
    --text-color: #2C3E50;
}

/* 社交图标系统 */
.social-links .icon-list {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
}

.social-links .icon {
    width: 32px;
    height: 32px;
    transition: transform 0.2s ease;
}

.social-links a:hover .icon {
    transform: scale(1.2);
}

/* 认证标识 */
.cert-badges {
    text-align: center;
    margin: 1rem 0;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
}

.cert-item {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
}

/* 版权声明 */
.copyright {
    text-align: center;
    margin-top: 2rem;
    font-size: 0.9em;
    color: #666;
}

.copyright a {
    color: var(--primary-color);
    text-decoration: underline;
}

@media (max-width: 768px) {
    .social-links .icon-list {
        gap: 1rem;
    }
    .cert-badges {
        flex-direction: column;
        gap: 0.5rem;
    }
}
</style>
