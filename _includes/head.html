<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端优化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    
    <!-- 智能SEO优化 -->
    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 155 }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <!-- 标题优化 -->
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- 国内CDN优化 -->
    <link rel="shortcut icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAAAAAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA////AJmZmQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERERERERERERERERERERERERERERERERERERERERERERERETMzMzERERERM7uzMRERERM7u7MxERERM7u7MzERETO7u7szMRERM7u7szMREREzu7szMRERETMzMzERERERERERERERERERERERH//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAA=">

    <!-- 内联关键CSS -->
    <style>
    :root {
        --primary: #2A5CAA;
        --accent: #5BC0EB;
        --text: #2C3E50;
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
        line-height: 1.8;
        color: var(--text);
    }
    /* 精简版Bootstrap核心样式 */
    .container { max-width: 1140px; margin: auto; padding: 0 15px; }
    .row { display: flex; flex-wrap: wrap; margin: 0 -15px; }
    .col { flex: 1; padding: 0 15px; }
    /* 极简版FontAwesome核心图标 */
    .fa::before { display: inline-block; font-style: normal; }
    .fa-search::before { content: "🔍"; }
    .fa-rss::before { content: "📡"; }
    </style>

    <!-- 异步加载非关键CSS -->
    <link rel="preload" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}"></noscript>

    <!-- 预连接优化 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 结构化数据 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "{{ site.title }}",
        "url": "{{ site.url }}",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "{{ site.url }}/search?q={search_term}",
            "query-input": "required name=search_term"
        }
    }
    </script>

    <!-- 兼容性处理 -->

    if(e.innerHTML.length == 0){for(var i=0; i<a.length; i++){d.createElement(a[i])}}}
    )(document);
    </script>
    <![endif]-->
</head>
