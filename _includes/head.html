<header class="site-header" x-data="{ isOpen: false }">
    <!-- 桌面导航 -->
    <nav class="desktop-nav" aria-label="主要导航">
        <div class="nav-container">
            <!-- 品牌标识 -->
            <a href="/" class="brand" @mouseenter="hoverLogo = true" @mouseleave="hoverLogo = false">
                <span class="logo-text">沙勒避难所</span>
                <span class="logo-sub">数字生存指南</span>
            </a>

            <!-- 主菜单 -->
            <ul class="nav-list">
                <li class="nav-item" x-data="{ showSub: false }">
                    <a href="/milestone" class="nav-link">里程碑</a>
                    <div class="submenu">
                        <a href="/aafiles" class="sub-item">档案库</a>
                        <a href="/HAPPY" class="sub-item">特别企划</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="/tags" class="nav-link">标签云</a>
                </li>
                <li class="nav-item" x-data="{ showSub: false }">
                    <a href="/docs" class="nav-link">文档中心</a>
                    <div class="submenu">
                        <a href="/%E7%BD%91%E7%AB%99%E5%B7%B2%E6%B7%BB%E5%8A%A0%E7%AC%A6%E5%90%88IPv6%E4%B8%8ESSL%E7%9A%84%E6%8F%90%E7%A4%BA" 
                           class="sub-item">网络配置</a>
                        <a href="/EULA" class="sub-item">用户协议</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="/%E6%9C%AA%E5%AE%9A%E7%A8%BF" class="nav-link">创作中心</a>
                </li>
            </ul>

            <!-- 功能入口 -->
            <div class="nav-utils">
                <a href="/feed.xml" class="util-link rss-link">
                    <svg class="icon"><use href="#rss"/></svg>
                </a>
                <button class="mobile-toggle" @click="isOpen = !isOpen">
                    <span class="toggle-bar" :class="{ 'open': isOpen }"></span>
                    <span class="toggle-bar" :class="{ 'open': isOpen }"></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- 移动菜单 -->
    <transition name="nav-slide">
        <nav class="mobile-nav" v-show="isOpen" aria-label="移动导航">
            <div class="mobile-container">
                <a href="/milestone" class="mobile-link">里程碑</a>
                <a href="/aafiles" class="mobile-sub">档案库</a>
                <a href="/HAPPY" class="mobile-sub">特别企划</a>
                <a href="/tags" class="mobile-link">标签云</a>
                <a href="/docs" class="mobile-link">文档中心</a>
                <a href="/%E7%BD%91%E7%AB%99%E5%B7%B2%E6%B7%BB%E5%8A%A0%E7%AC%A6%E5%90%88IPv6%E4%B8%8ESSL%E7%9A%84%E6%8F%90%E7%A4%BA" 
                   class="mobile-sub">网络配置</a>
                <a href="/EULA" class="mobile-sub">用户协议</a>
                <a href="/%E6%9C%AA%E5%AE%9A%E7%A8%BF" class="mobile-link">创作中心</a>
            </div>
        </nav>
    </transition>

    <style>
    /* ====== 动态导航系统 ====== */
    .desktop-nav {
        background: rgba(255,255,255,0.97);
        backdrop-filter: blur(8px);
        box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .nav-container {
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        padding: 1rem 2rem;
    }

    .brand {
        display: flex;
        flex-direction: column;
        text-decoration: none;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .brand:hover {
        transform: translateX(5px);
    }

    .logo-text {
        font: 600 1.4rem/1.2 'Noto Sans SC', sans-serif;
        color: #2b6cb0;
        letter-spacing: -0.03em;
        transition: color 0.3s;
    }

    .logo-sub {
        font-size: 0.85rem;
        color: #718096;
        margin-top: 0.2rem;
    }

    .nav-list {
        display: flex;
        gap: 2rem;
        margin-left: 3rem;
    }

    .nav-item {
        position: relative;
        padding: 0.5rem 0;
    }

    .nav-link {
        color: #374151;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-link:hover {
        background: #f3f4f6;
        color: #2563eb;
    }

    .submenu {
        position: absolute;
        top: 100%;
        left: 0;
        background: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border-radius: 8px;
        padding: 0.5rem;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
        pointer-events: none;
    }

    .nav-item:hover .submenu {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }

    .sub-item {
        display: block;
        padding: 0.75rem 1.5rem;
        white-space: nowrap;
        color: #4b5563;
        transition: background 0.2s;
    }

    .sub-item:hover {
        background: #f8fafc;
        border-radius: 4px;
    }

    /* 移动菜单动画 */
    .nav-slide-enter-active,
    .nav-slide-leave-active {
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                    opacity 0.3s ease;
    }

    .nav-slide-enter-from,
    .nav-slide-leave-to {
        transform: translateY(-20px);
        opacity: 0;
    }

    .mobile-nav {
        background: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        position: absolute;
        width: 100%;
        z-index: 999;
    }

    .mobile-container {
        padding: 1rem;
        display: grid;
        gap: 0.5rem;
    }

    .mobile-link {
        padding: 1rem;
        color: #1f2937;
        border-radius: 6px;
        transition: background 0.2s;
    }

    .mobile-sub {
        @apply pl-8 text-gray-600;
    }

    @media (max-width: 1024px) {
        .nav-list { display: none; }
        .mobile-toggle { display: block; }
    }
    </style>
</header>
